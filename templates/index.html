{% extends "layouts/base.html" %}

{% block title %}Neofrp - Modern Reverse Proxy{% endblock %}

{% block content %}
<!-- Hero Section -->
<div class="relative overflow-hidden">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 sm:py-28">
        <div class="text-center">
            <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold text-gray-900 tracking-tight">
                <span class="block">Neofrp</span>
                <span class="block text-indigo-600 text-4xl sm:text-5xl md:text-6xl mt-2">Modern Reverse Proxy</span>
            </h1>

            <div class="mt-10 flex justify-center gap-4 flex-wrap">
                <a href="{{ url_for('auth.register') }}"
                   class="px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5">
                    Get Started
                </a>
                <a href="{{ url_for('auth.login') }}"
                   class="px-8 py-3 border border-gray-300 text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 shadow-md hover:shadow-lg transition-all duration-200">
                    Sign In
                </a>
            </div>

            <div class="mt-8 flex justify-center gap-4 flex-wrap">
                <a href="https://github.com/RayZh-hs/neofrp" target="_blank" rel="noopener noreferrer"
                   class="inline-flex items-center px-4 py-2 text-sm text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fab fa-github text-lg mr-2"></i>
                    <span>Neofrp</span>
                </a>
                <span class="text-gray-300">|</span>
                <a href="https://github.com/TheUnknownThing/neofrp-gui" target="_blank" rel="noopener noreferrer"
                   class="inline-flex items-center px-4 py-2 text-sm text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fab fa-github text-lg mr-2"></i>
                    <span>Neofrp-GUI</span>
                </a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
