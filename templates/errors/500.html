<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{{ website_name or 'Neofrp' }}{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js for interactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }
        
        /* Ensure full height layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <!-- Icon -->
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-red-500 text-6xl"></i>
        </div>

        <!-- Error Code -->
        <h1 class="text-6xl font-bold text-gray-800 mb-4">500</h1>

        <!-- Error Title -->
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Internal Server Error</h2>

        <!-- Error Message -->
        <p class="text-gray-600 mb-8">
            Something went wrong on our end. We're working to fix it.
        </p>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <a href="{{ url_for('main.index') }}" class="inline-block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                <i class="fas fa-home mr-2"></i>Go to Homepage
            </a>

            <button onclick="location.reload()" class="inline-block w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition duration-200">
                <i class="fas fa-redo mr-2"></i>Try Again
            </button>
        </div>

        <!-- Information Box -->
        <div class="mt-8 p-4 bg-red-50 border border-red-200 rounded-lg text-left">
            <h3 class="font-semibold text-red-900 mb-2">
                <i class="fas fa-info-circle mr-2"></i>What happened?
            </h3>
            <p class="text-sm text-red-800">
                The server encountered an unexpected error. The issue has been logged and our team will investigate. Please try again later.
            </p>
        </div>
    </div>
</div>
